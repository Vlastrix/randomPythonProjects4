<h1>This is a level 1 heading created using the h1 tag, there are 1-6 variants to choose from</h1>
<h1>Heading level 1</h1>
<h2>Heading level 2</h2>
<h3>Heading level 3</h3>
<h4>Heading level 4</h4>
<h5>Heading level 5</h5>
<h6>Heading level 6</h6>

<center>Used to center something</center>

<!--Break is to use to add a space-->
<br>
<!--used to add a line as a separator (can have different attributes)-->
<hr>
<!-- used to set the text to italic -->
<em></em>
<!-- used to make the text to bold -->
<strong></strong>
<!-- used to create a table, you can also nest tables together-->
<table></table>
<!-- used to create a row in a table-->
<tr></tr>
<!--used to place data in a table -->
<td></td>
<!--used to set in the head tag css code (internal css, for external create a file and link it)-->
<style></style>
